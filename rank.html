<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC Rank Structure</title>
    <link rel="stylesheet" href="rank.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Back button -->
    <button href="index.html" class="back-btn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
        Back to website
    </button>

    <!-- Loading state -->
    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading rank structure...</p>
    </div>

    <!-- Error state -->
    <div id="error" class="error-container" style="display: none;">
        <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Unable to load rank data</h3>
            <p>Please check your connection and try again.</p>
            <button onclick="loadRankData()" class="retry-btn">Retry</button>
        </div>
    </div>

    <!-- Main rank container -->
    <div class="rank-container" id="rank-container" style="display: none;">
        <div class="rank-header">
            <h1 id="main-title">Current Cadet Leadership</h1>
            <p id="main-subtitle">Meet our distinguished cadet officers leading by example</p>
        </div>

        <div class="section-toggle" id="section-toggle">
            <!-- Toggle buttons will be populated dynamically -->
        </div>

        <!-- SD Section -->
        <div class="rank-section active" id="sd-section">
            <div class="rank-hierarchy" id="sd-hierarchy">
                <!-- SD officers will be populated dynamically -->
            </div>
        </div>

        <!-- SW Section -->
        <div class="rank-section" id="sw-section">
            <div class="rank-hierarchy" id="sw-hierarchy">
                <!-- SW officers will be populated dynamically -->
            </div>
        </div>
    </div>

    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">   
            <div class="footer-bottom">
                <p>&copy; 2025 SOA NCC Unit | All Rights Reserved.</p>
                <div class="footer-bottom-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="rank.js"></script>
</body>
</html>

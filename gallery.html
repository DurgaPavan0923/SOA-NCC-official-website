<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC Activities Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <!-- ===== GALLERY PAGE CONTAINER ===== -->
    <div class="gallery-container">
        
        <!-- Back Navigation Button -->
        <a href="index.html" class="back-btn" id="backBtn">
            <i class="fas fa-arrow-left"></i>
            Back to Activities
        </a>

        <!-- Loading State -->
        <div class="loading" id="loadingState">
            Loading gallery...
        </div>

        <!-- Error State -->
        <div class="error-state" id="errorState" style="display: none;">
            <div class="container">
                <div class="error-content">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>Oops! Something went wrong</h2>
                    <p>We couldn't load the gallery. Please try again later.</p>
                    <button onclick="location.reload()" class="retry-btn">Try Again</button>
                </div>
            </div>
        </div>

        <!-- ===== DYNAMIC GALLERY SECTION ===== -->
        <section class="gallery-page active" id="dynamicGallery">
            <div class="container">
                <div class="gallery-header">
                    <h2 id="galleryTitle">Gallery</h2>
                    <p id="galleryDescription">Loading gallery content...</p>
                </div>
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Gallery items will be populated dynamically -->
                </div>
            </div>
        </section>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
